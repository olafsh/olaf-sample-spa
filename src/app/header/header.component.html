<header class="absolute top-0 z-10 w-full">
  <nav class="mx-auto flex max-w-5xl items-center justify-between p-6 lg:px-8">
    <div class="flex items-center gap-x-10">
      <a [routerLink]="'/'" class="-m-1.5 p-1.5">
        <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600" alt="">
      </a>
      <div class="flex gap-x-10">
        <a [routerLink]="'/'" class="text-sm font-medium leading-6 text-gray-900">Home</a>
      </div>
    </div>
    <div class="flex gap-x-10">
      <a *ngIf="!isAuthenticated" (click)="onSignIn()" class="text-sm font-medium leading-6 text-gray-900 cursor-pointer">Sign in</a>
      <ng-container *ngIf="isAuthenticated">
        <a [routerLink]="'/dashboard'" class="text-sm font-medium leading-6 text-gray-900">Dashboard</a>
        <a [href]="accountProfileUrl" target="_blank" class="text-sm font-medium leading-6 text-gray-900">My Profile</a>
        <a (click)="onSignOut()" class="text-sm font-medium leading-6 text-red-700 cursor-pointer">
          Sign out
        </a>
      </ng-container>
    </div>
  </nav>
</header>
